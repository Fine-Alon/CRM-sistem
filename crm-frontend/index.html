            </div>
            <div class="header_search">
                <input class="header_search-input" type="text" placeholder="Put request..." name="search" id="search">
            </div>
        </header>
        <!-- main part -->
        <section class="clients">
            <h3 class="clients_title">Clients</h3>
            <div class="clients_table">
                <div class="table_item-header">
                    <button class="table_btn table-id table_header">ID

                    <button class="table_btn table-name table_header">Surname Name Lastname
                        <svg class="table_btn-svg-2" width="29" height="14" viewBox="0 0 29 14" fill="none"
                            xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </button>
                    <button class="table_btn table-ceate-date table_header"><span class="table_btn-text">Date and
                            time creating</span>
                        <svg class="table_btn-svg-3" width="8" height="8" viewBox="0 0 8 8" fill="none"
                            xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </button>
                    <button class="table_btn table-change-date table_header"><span class="table_btn-text">Last
                            change</span>

                        </svg>
                    </button>
                    <span class="table-contacts table_header">Contacts</span>
                    <span class="table-options table_header">Options</span>
                </div>
                <ul class="table" id="table">
                    <div class="table__white_screen "></div>
                    <!-- <li class="table_item table_item-header"></li> -->
                </ul>
            </div>

            <div class="wrapper btn-wrapper">
                <button class="btn_add-client" id="btn_add-client">
                    <svg class="btn_add-client-svg" width="23" height="16" viewBox="0 0 23 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path

                    add client
                </button>

            </div>
        </section>
        <!-- POP-UP  WINDOWS -->
        <!-- poup add -->
        <div class="add__client-popup" id="add__client-popup">
            <div class="add__client-box" id="add__client-box">
                <button class="btn-close" id="btn-close-add">
                    <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.2332 1.73333L15.2665 0.766664L8.49985 7.53336L1.73318 0.766696L0.766515 1.73336L7.53318 8.50003L0.766542 15.2667L1.73321 16.2333L8.49985 9.46669L15.2665 16.2334L16.2332 15.2667L9.46651 8.50003L16.2332 1.73333Z"
                            stroke="#B0B0B0" stroke-width="1" />
                    </svg>
                </button>
                <p class="add__client-title client-title">New client</p>
                <form action="#" method="post" class="add__client-form" id="add__client-form">
                    <div class="form-input-box" id="box-surname">
                        <div class="form-input-placeholder">Surname<span class="form-input-placeholder-span">*</span>
                        </div>
                        <input type="text" name="surname" class="form-input" id="add__client-surname">
                    </div>
                    <div class="form-input-box" id="box-name">
                        <div class="form-input-placeholder">Name<span class="form-input-placeholder-span">*</span></div>
                        <input type="text" name="name" class="form-input" id="add__client-name">
                    </div>
                    <div class="form-input-box" id="box-lastname">
                        <div class="form-input-placeholder">Lastname</div>
                        <input type="text" name="lastname" class="form-input" id="add__client-lastname">
                    </div>
                    <div class="form__contact__wrapper" id="form__contact__wrapper"></div>
                    <button type="button" id="add__client_add_contact_btn" class="add__client_add_contact_btn">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        Add contact
                    </button>
                    <button type="submit" class="form-submit-btn add__client-submit-btn"
                        id="add__client-submit-btn">Save</button>
                </form>
                <button class="form-cancel add__client-cancel" id="form-cancel">Cancel</button>
            </div>
        </div>
        <!-- poup change -->
        <div class="change__client-popup" id="change__client-popup">
            <div class="change__client-box" id="change__client-box">
                <button class="btn-close" id="btn-close-change">
                    <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.2332 1.73333L15.2665 0.766664L8.49985 7.53336L1.73318 0.766696L0.766515 1.73336L7.53318 8.50003L0.766542 15.2667L1.73321 16.2333L8.49985 9.46669L15.2665 16.2334L16.2332 15.2667L9.46651 8.50003L16.2332 1.73333Z"
                            stroke="#B0B0B0" stroke-width="1" />
                    </svg>
                </button>
                <div class="change__client_title_wrapper">
                    <p class=" client-title">Change data</p>
                    <span class="change__client-id">Change data</span>
                </div>
                <form action="#" method="post" class="change__client-form" id="change__client-form">
                    <div class="form-input-box" id="change-box-surname">
                        <div class="form-input-placeholder">Surname<span class="form-input-placeholder-span">*</span>
                        </div>
                        <input type="text" name="surname" class="form-input" id="change__client-surname">
                    </div>
                    <div class="form-input-box" id="change-box-name">
                        <div class="form-input-placeholder">Name<span class="form-input-placeholder-span">*</span></div>
                        <input type="text" name="name" class="form-input" id="change__client-name">
                    </div>
                    <div class="form-input-box" id="change-box-lastname">
                        <div class="form-input-placeholder">Lastname</div>
                        <input type="text" name="lastname" class="form-input" id="change__client-lastname">
                    </div>
                    <div class="form__contact__wrapper" id="change-form__contact__wrapper"></div>
                    <button type="button" id="change__client_add_contact_btn" class="change__client_add_contact_btn">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.99998 3.66659C6.63331 3.66659 6.33331 3.96659 6.33331 4.33325V6.33325H4.33331C3.96665 6.33325 3.66665 6.63325 3.66665 6.99992C3.66665 7.36659 3.96665 7.66659 4.33331 7.66659H6.33331V9.66659C6.33331 10.0333 6.63331 10.3333 6.99998 10.3333C7.36665 10.3333 7.66665 10.0333 7.66665 9.66659V7.66659H9.66665C10.0333 7.66659 10.3333 7.36659 10.3333 6.99992C10.3333 6.63325 10.0333 6.33325 9.66665 6.33325H7.66665V4.33325C7.66665 3.96659 7.36665 3.66659 6.99998 3.66659ZM6.99998 0.333252C3.31998 0.333252 0.333313 3.31992 0.333313 6.99992C0.333313 10.6799 3.31998 13.6666 6.99998 13.6666C10.68 13.6666 13.6666 10.6799 13.6666 6.99992C13.6666 3.31992 10.68 0.333252 6.99998 0.333252ZM6.99998 12.3333C4.05998 12.3333 1.66665 9.93992 1.66665 6.99992C1.66665 4.05992 4.05998 1.66659 6.99998 1.66659C9.93998 1.66659 12.3333 4.05992 12.3333 6.99992C12.3333 9.93992 9.93998 12.3333 6.99998 12.3333Z"
                                fill="#9873FF" />
                        </svg>
                        add contact
                    </button>
                    <button type="submit" class="form-submit-btn change__client-submit-btn"
                        id="change__client-submit-btn">Save</button>
                </form>
                <button class="form-cancel change__client-cancel" id="change__form_delete_client">delete client</button>
            </div>
        </div>
        <!-- popup delete -->
        <div class="delete__client-popup" id="delete__client-popup">
            <div class="delete__client-box" id="delete__client-box">
                <span class="client-title delete__client-title">Delete client</span>
                <p class="client-descr">Are you sure you want to delete this client?</p>
                <button type="button" class="form-submit-btn delete__client-delete-btn"
                    id="delete__client-delete-btn">Delete</button>
                <button class="form-cancel delete__client-cancel" id="delete__client-cancel">Cancel</button>
                <button class="btn-close" id="btn-close-delete">
                    <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.2332 1.73333L15.2665 0.766664L8.49985 7.53336L1.73318 0.766696L0.766515 1.73336L7.53318 8.50003L0.766542 15.2667L1.73321 16.2333L8.49985 9.46669L15.2665 16.2334L16.2332 15.2667L9.46651 8.50003L16.2332 1.73333Z"
                            stroke="#B0B0B0" stroke-width="1" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
